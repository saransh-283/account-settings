<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/logo.png" type="image/gif" sizes="16x16">
    <!-- cdns -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f260a15132.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- local dependencies -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <title>Account Settings</title>
</head>

<body>
    <div id="topbar">
        <div id="logo">
            <img src="assets/img/logo.png">
        </div>
        <div class="top-head">
            <div id="settings-label">Settings</div>
        </div>
        <div class="top-head">
            <div onclick="toggleSide()" id="sidebar-open" class="rotate"><i class="fa fa-gear"></i></div>
        </div>
    </div>
    <div id="content">
        <div id="sidebar">
            <ul>
                <li class="side-item active" data-toggle="details"><i class="fa fa-user"></i> Account Details</li>
                <li class="side-item" data-toggle="personalise"><i class="fa fa-pencil-ruler"></i> Personalize</li>
                <li class="side-item" data-toggle="info"><i class="fa fa-info-circle"></i> About</li>
            </ul>
        </div>
        <div id="content-main">
            <section id="details">
                <div class="sec-cont">
                    <div id="picture-row">
                        <div class="sec-row" id="picture">
                            <img src="assets/img/avatar.jpg" alt="" id="profile-pic">
                            <div id="profile-edit"><i class="fa fa-edit"></i></div>
                        </div>
                    </div>
                    <div class="sec-head">Details</div>
                    <table>
                        <tbody>
                            <tr>
                                <td class="sec-label">Username</td>
                                <td class="sec-row">
                                    <div id="username">John Doe</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="sec-label">Gender</td>
                                <td class="sec-row">
                                    <div id="gender">Male</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="sec-label">Date of Birth</td>
                                <td class="sec-row">
                                    <div id="dob">01/01/1970</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="sec-label">Phone Number</td>
                                <td class="sec-row">
                                    <div id="phone">408-944-2180</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="sec-label">E-Mail</td>
                                <td class="sec-row">
                                    <div id="mail">john.doe@gmail.com</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <div class="sec-head">Address</div>
                    <table>
                        <tbody>
                            <tr>
                                <td class="sec-label">Street</td>
                                <td class="sec-row">
                                    <div id="street">2397 Sycamore Street</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="sec-label">City</td>
                                <td class="sec-row">
                                    <div id="city">San Jose</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="sec-label">State</td>
                                <td class="sec-row">
                                    <div id="state">California</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="sec-label">Zip Code</td>
                                <td class="sec-row">
                                    <div id="zip">95131</div>
                                    <div class="change"><i class="fa fa-edit"></i></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section id="personalise">

            </section>
            <section id="info">

            </section>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
